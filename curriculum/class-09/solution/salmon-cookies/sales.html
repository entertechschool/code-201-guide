<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <title>Sales Data: Pat's Salmon Cookies</title>
</head>

<body>
<header>
  <h1>Welcome to Pat's Salmon Cookies!</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="sales.html">Sales Data</a></li>
    </ul>
  </nav>
</header>
<main>
  <section class="content">

    <form id="add-location">
      <fieldset>
        <legend>Add a new store to the table!!!</legend>

        <label for="locName">Location Name</label>
        <input id="locName" name="location" type="text"></input>

        <label for="min">Minimum Customers Per Hour</label>
        <input id="min" name="min" type="number"></input>

        <label for="max">Maximum Customers Per Hour</label>
        <input id="max" name="max" type="number"></input>

        <label for="avg">Average Cookies Per Sale</label>
        <input id="avg" name="avg" type="text"></input>

        <button type="submit">Click here to add!</button>
      </fieldset>
    </form>

    <table id="sales-table"></table>

  </section>

</main>

<footer>
  &copy; 2023 Pat's Salmon Cookies
</footer>

<script src="js/app.js"></script>
</body>

</html>
